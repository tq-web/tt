<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--把网页面变成多窗口文件就是去掉body从新分割网页-->
	<frameset cols="25%,50%,25%">
			<frame src="model/a.html" name="frame_a" />
			<frame src="model/b.html" name="frame_b" />
			<frame src="model/c.html" />
	</frameset>
	<noframeset>
	<body>
			当你的浏览器不支持frameset的时候显示body里的内容
	</body>
	</noframeset>
	
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>绝对定位</title>
	</head>
	<style type="text/css">
	      *{
	      	margin: 0;
	      	padding: 0;
	      }
	      #gd{width: 400px;
	        height: 400px;
	        background: yellow;
	        margin: 0 auto;
	        position:absolute;
	        top: 100px;
	        left: 100px;
	        z-index: 3;

	      	
	      }
	      #bb{
	      	width: 300px;
	      	height: 300px;
	      	background: red;
	      	position: absolute;
	      	top: 200px;
	      	left: 100px;
	      	z-index: 4;
	      	
	      }
		
	</style>
	<body>
		<!--绝对定位元素就是找到离他最近的父元素或祖先元素中加了定位属性的去定位-->
		<!--变成绝对定位元素后脱离文档流，什么地盘也不占了-->
		<!--z-index是能控制丁文元素重叠部分的显示层级-->
		<div id="gd">
			
        </div>
		  <div id="bb">
		    	
			<p> 绝对定位元素</p>
			
		    </div>	

	</body>
</html>
